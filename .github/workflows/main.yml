name: CI-CD

on:
  push:
    branches:
      - "main"
  workflow_dispatch:
    

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout do repositorio
      - name: Autenticação no docker
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}
      - name: Construção da imagem Docker
        uses: docker/build-push-action@v5.3.0
      
        with:
          context: ./site
          file: ./Dockerfile
          push: true
          tags: |
            marciohc/kubedev:latest
            marciohc/kubedev:${{github.run_number}}
      
        

  CD:
    needs: [CI]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install SSH client
      run: sudo apt-get install -y openssh-client

    - name: Set up SSH tunnel
      run: |
        # Configuração do túnel SSH
        ssh -N -L 12345:localhost:22 ${{ secrets.MINIKUBE_USERNAME }}@${{ secrets.MINIKUBE_HOST }} -i /path/to/your/private/key &
        # Espera um pouco para garantir que o túnel esteja estabelecido
        sleep 5

    - name: Apply Kubernetes resources
      run: |
        export KUBE_SSH_PORT=12345
        kubectl apply -f k8s/deploy.yaml

    - name: Check deployment status
      run: kubectl get pods
        





    
